name: "test-action"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
  workflow_dispatch:

jobs:
  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
      - name: üë∑ Checkout repo
        uses: actions/checkout@v2
      
      - name: üèóÔ∏è Install dependencies/prepare action
        run: npm install && npm run prepare
      
      - name: üöÄ Test Deploy Card Action
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: 'Deployment Started'
          color: '1919ff'
      
      - name: üí¨ Test Message Action
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: false
          title: 'Test Message'
          message: 'Just testing out a non-deployemt message, nothing to see here'

      - name: Failure Notification
        if: ${{ failure() }}
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: 'Deployment Failed'
          color: 'b20000'
      
      - name: Success Notification
        if: ${{ success() }}
        uses: ./
        with:
          github-token: ${{ github.token }}
          webhook-url: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
          deploy-card: true
          title: 'Deployment Successful'
          color: '007300'
